name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          go build -ldflags "-X main.version=${VERSION}" -o git-lint-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Generate checksum
        run: sha256sum git-lint-${{ matrix.goos }}-${{ matrix.goarch }} > git-lint-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: git-lint-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            git-lint-${{ matrix.goos }}-${{ matrix.goarch }}
            git-lint-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Get tag annotation
        id: tag
        run: |
          git fetch --tags --force
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          git tag -l --format='%(contents)' ${{ github.ref_name }} >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            git-lint-*
          body: ${{ steps.tag.outputs.body }}

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          jq -n --arg v "$VERSION" \
            '{event_type: "update-formula", client_payload: {formula: "git-lint", version: $v}}' |
            gh api repos/jandubois/homebrew-tap/dispatches --input -
